.wave-glow {
  position: absolute;
  width: 200px;
  height: 30px;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.4), rgba(255,255,255,0));
  filter: blur(12px);

  border-radius: 50%;
  pointer-events: none;
  animation: waveMove 15s ease-in-out infinite;
}

.wave-glow:nth-child(1) {
  top: 0%;
  left: 0%;
  animation-delay: 0s;
  animation-duration: 14s;
}
.wave-glow:nth-child(2) {
  top: 100%;
  left: 50%;
  animation-delay: 4s;
  animation-duration: 16s;
}
.wave-glow:nth-child(3) {
  top: 50%;
  left: 100%;
  animation-delay: 2s;
  animation-duration: 18s;
}

@keyframes waveMove {
  0% {
    transform: translate(0%, 0%) rotate(0deg) scale(1);
  }
  25% {
    transform: translate(30%, -20%) rotate(10deg) scale(1.1);
  }
  50% {
    transform: translate(60%, 30%) rotate(-10deg) scale(0.9);
  }
  75% {
    transform: translate(90%, -10%) rotate(5deg) scale(1.05);
  }
  100% {
    transform: translate(120%, 0%) rotate(0deg) scale(1);
  }
}
